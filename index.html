<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validate</title>
	<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
	<link rel="stylesheet" href="lib/validityjs/validity.css">
</head>
<body>
	<div class="container">
		<form class="inline-form" novalidate="" style="margin-top: 50px;">
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<label for="" class="label-control">Name:</label>
						<input type="text" name="txtName" class="form-control" required maxlength="5">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<label for="" class="label-control">Age:</label>
						<input type="number" name="txtAge" class="form-control" min="18" max="99" value="0">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<label for="" class="label-control">Cell Phone:</label>
						<input type="tel" name="txtCellPhone" class="form-control" required maxlength="8">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<label for="" class="label-control">Live In:</label>
						<input type="text" name="txtLiveIn" class="form-control" maxlength="255">
					</div>
				</div>
			</div>
			<br>
			<div class="button-group">
				<button type="button" class="btn btn-warning">Registrar</button>
			</div>
		</form>
	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="lib/validityjs/big.js"></script>
<script type="text/javascript" src="lib/validityjs/validity.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
